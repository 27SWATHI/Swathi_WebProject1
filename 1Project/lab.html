<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="labtest.css">
    <title>Lab-Test</title>
</head>
<body>
    <div class="header">
        <div class="header-main">
            <div class="header-div">
                <form action="#" >
                    <h1>1. Your Contact Details</h1>
                    <div class="header-group">
                        <div>
                        <input type="text" id="fullname" placeholder="Full Name">
                        </div>
                        <div>
                        <input type="text" id="id" placeholder="Patient Id if exists">
                        </div>
                    </div>
                    <div class="header-group">
                        <div>
                        <input type="number" id="contact" placeholder="Contact Number">
                        </div>
                        <div>
                        <input type="email" id="email" placeholder="Email Id">
                        </div>
                    </div>

                    <h1>2. Address</h1>
                    <div class="header-group">
                        <div>
                        <input type="text" id="housenumber" placeholder="House Number">
                        </div>
                        <div>
                        <input type="text" id="street" placeholder="Street">
                        </div>
                    </div>
                    <div class="header-group">
                        <div>
                        <input type="text" id="area" placeholder="Area">
                        </div>
                    </div>
                    <div class="header-group1">
                        <label>District</label><Br>
                        <select name="District" id="district">
                        <option value="Choose">Choose</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Kanchipuram">Kanchipuram</option>
                        </select>
                    </div>
                    <h1>3. Choose the Test Type</h1>
                    <div class="choose">
                        <p>(Check at least one box without fail)</p>
                        <input type="checkbox" name="sample">CBC <br>
                        <input type="checkbox" name="sample">Complete Urine <br>
                        <input type="checkbox" name="sample">Lipid Profile <br>
                        <input type="checkbox" name="sample">Thyroid Stimulating Hormone (TSH) <br>
                        <input type="checkbox" name="sample">Glucose Test
                    </div>
                    <div class="choose">
                    <h1 class="h">4. Do you want a hard copy of the report also?</h1>
                        <input type="radio" name="yes">Yes 
                        <input type="radio" name="no">No
                    </div>
                    <div class="choose1">
                        <p>5. Select Your Comfortable Date and Time</p>
                        <input type="date" name="date" /> <br>
                        <input class="clock" type="time" name="time" />
                    </div>
                </form>
            </div>
            <div class="image">
                <img src="image/Lab-test/lab-test.jpg" />  
            </div>
        </div>
        <div class="data">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
